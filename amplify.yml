version: 1
env:
  variables:
    CDK_DEFAULT_REGION: us-west-1
    CDK_DEFAULT_ACCOUNT: 464672142928

backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci

        
        - echo "===== ENV DUMP ====="
        - printenv | grep AWS || true
        - aws sts get-caller-identity
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx cdk bootstrap aws://$CDK_DEFAULT_ACCOUNT/$CDK_DEFAULT_REGION
        - npx cdk deploy --require-approval never

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*